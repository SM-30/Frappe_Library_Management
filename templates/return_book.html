<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book - Library Management System</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Return Book</h1>
        <form action="#" method="post">
            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="book_id" required><br><br>

            <label for="days_issued">Days Issued:</label>
            <input type="number" id="days_issued" name="days_issued" min="0" value="0"><br><br>

            <button type="submit" class="btn">Return</button>
        </form>
    </div>
</body>
</html>
